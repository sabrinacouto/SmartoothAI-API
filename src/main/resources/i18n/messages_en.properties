home.secao1.titulo=Simplify dental care with artificial intelligence
home.secao1.paragrafo=Our software uses AI to optimize diagnostics, speed up processes, and facilitate the daily routine of dental health professionals, enabling more accurate, efficient, and accessible care.
home.secao1.botao=Click here to learn more

home.secao2.titulo=Tips, Discounts and Personalized Care for You
home.secao2.paragrafo=With SmarTooth AI, each consultation is an opportunity to improve your oral health. The platform uses your consultation history and records to provide personalized recommendations and monitor your habits, rewarding healthy practices with points you can redeem for discounts. Our mission is to innovate dental care by reducing plan costs and encouraging consistent, healthy habits.

home.secao3.titulo=Technology and Benefits That Value Your Smile
home.secao3.paragrafo=With SmarTooth AI, each visit to the dentist becomes more efficient and cost-effective. Our platform uses real-time data to offer tailored recommendations, encouraging oral health habits that can be exchanged for rewards. SmarTooth AI goes beyond treatment by reducing plan costs and improving your quality of life with a healthier, brighter smile.


