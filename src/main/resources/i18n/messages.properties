home.secao1.titulo=Simplifique o cuidado odontológico com inteligência artificial
home.secao1.paragrafo=Nosso software utiliza IA para otimizar diagnósticos, agilizar processos e facilitar a rotina dos profissionais de saúde bucal, permitindo um atendimento mais preciso, eficiente e acessível.
home.secao1.botao=Clique aqui para saber mais

home.secao2.titulo=Dicas, Descontos e Cuidados Sob Medida para Você
home.secao2.paragrafo=Com o SmarTooth AI, cada consulta é uma oportunidade para melhorar a saúde bucal. A plataforma utiliza o histórico de consultas e prontuários para fornecer recomendações personalizadas e monitorar seus hábitos, premiando quem cuida da saúde com pontos que podem ser trocados por descontos em tratamentos dentários. Nossa missão é melhorar o cuidado odontológico de todos, oferecendo soluções inovadoras que reduzem os custos dos planos e incentivam práticas saudáveis e regulares.

home.secao3.titulo=Tecnologia e Benefícios que Valorizam Seu Sorriso
home.secao3.paragrafo=Com o SmarTooth AI, cada visita ao dentista se torna mais eficiente e econômica. Nossa plataforma usa dados em tempo real para oferecer recomendações personalizadas, incentivando hábitos de saúde bucal que podem ser trocados por pontos e descontos. O SmarTooth AI vai além do tratamento, reduzindo custos com planos odontológicos e melhorando sua qualidade de vida, com um sorriso mais saudável e bem cuidado.

