<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Editar Plano</title>
</head>
<body>
<h1>Editar Plano</h1>

<form th:action="@{/planos/{id}/editar(id=${planoDTO.planoId})}" method="post">
    <!-- Indica que a requisição deve ser tratada como PUT -->
    <input type="hidden" name="_method" value="put">

    <input type="hidden" th:value="${planoDTO.planoId}" />

    <label >Tipo do Plano:</label>
    <input type="text" th:field="*{tipoPlano}" required>

    <label>Descrição:</label>
    <input type="text" id="descricao" th:field="*{descricao}" required><br>

    <label>Marca:</label>
    <input type="text" id="marcaPlano" th:field="*{marcaPlano}" required><br>

    <label>Tipo de Pagamento:</label>
    <input type="text" id="tipoPagamento" th:field="*{tipoPagamento}" required><br>

    <button type="submit">Salvar</button>
</form>
</body>
</html>
