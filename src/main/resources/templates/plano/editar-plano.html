<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Editar Plano</title>
</head>
<body>
<h1>Editar Plano</h1>

<form th:action="@{/planos/{id}/editar(id=${plano.planoId})}" method="post">
    <!-- Indica que a requisição deve ser tratada como PUT -->
    <input type="hidden" name="_method" value="put">

    <input type="hidden" th:field="*{planoId}"> <!-- Mantém o ID do plano -->

    <label for="tipoPlano">Tipo do Plano:</label>
    <input type="text" id="tipoPlano" th:field="*{tipoPlano}" required><br>

    <label for="descricao">Descrição:</label>
    <input type="text" id="descricao" th:field="*{descricao}" required><br>

    <label for="marcaPlano">Marca:</label>
    <input type="text" id="marcaPlano" th:field="*{marcaPlano}" required><br>

    <label for="tipoPagamento">Tipo de Pagamento:</label>
    <input type="text" id="tipoPagamento" th:field="*{tipoPagamento}" required><br>

    <button type="submit">Salvar</button>
</form>
</body>
</html>
