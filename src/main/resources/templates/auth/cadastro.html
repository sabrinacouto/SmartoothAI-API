<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/styles.css">
    <title>Cadastro</title>
    <meta charset="UTF-8">
</head>
<body>


<h1>Cadastro de Usuário</h1>

<form th:action="@{/usuario/cadastro}" method="post" th:object="${usuario}">
    <div th:if="${error}" class="alert alert-danger">
        <p th:text="${error}"></p>
    </div>
    <input type="hidden" th:field="*{pacienteId}">

    <label>Nome:</label>
    <input type="text" th:field="*{nome}" required>
    <br>

    <label>Sobrenome:</label>
    <input type="text" th:field="*{sobrenome}" required>
    <br>

    <label>Email:</label>
    <input type="email" th:field="*{email}" required>
    <br>


    <label>Data de Nascimento:</label>
    <input type="date" th:field="*{dataNasc}" required>

    <br>

    <label>Gênero:</label>
    <select th:field="*{genero}">
        <option value="M">Masculino</option>
        <option value="F">Feminino</option>
        <option value="O">Outro</option>
    </select>
    <br>

    <label>CEP:</label>
    <input type="text" th:field="*{cep}" required>
    <br>

    <label>Logradouro:</label>
    <input type="text" th:field="*{logradouro}" required>
    <br>

    <label>Número:</label>
    <input type="text" th:field="*{numero}" required>
    <br>

    <label>Complemento:</label>
    <input type="text" th:field="*{complemento}">
    <br>

    <label>Bairro:</label>
    <input type="text" th:field="*{bairro}" required>
    <br>

    <label>Cidade:</label>
    <input type="text" th:field="*{cidade}" required>
    <br>

    <label>UF:</label>
    <input type="text" th:field="*{uf}" required>
    <br>

    <label>Contato:</label>
    <input type="text" th:field="*{contato}" required>
    <br>

    <label>Descontos:</label>
    <input type="number" step="0.01" th:field="*{descontos}">
    <br>

    <label>Senha:</label>
    <input type="password" th:field="*{senha}" required>
    <br>

    <button type="submit">Cadastrar</button>
</form>


<br>

</body>
</html>
