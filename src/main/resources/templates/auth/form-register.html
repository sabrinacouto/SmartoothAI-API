<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/form-register.css">
    <title>Cadastro</title>
    <meta charset="UTF-8">
</head>
<body>
<div th:replace="~{fragments/header-logout :: header-logout}"></div>
<div class="container">
<div class ="form-box">
<div class="form-container">

    <h2>Cadastro</h2>

    <form th:action="@{/usuario/cadastro}" method="post" th:object="${usuario}">
        <div th:if="${error}" class="alert alert-danger">
            <p th:text="${error}"></p>
        </div>

        <input type="hidden" th:field="*{pacienteId}">

        <div class="input-group">
            <label>Nome:</label>
            <input type="text" th:field="*{nome}" required>
        </div>

        <div class="input-group">
            <label>Sobrenome:</label>
            <input type="text" th:field="*{sobrenome}" required>
        </div>

        <div class="input-group">
            <label>Email:</label>
            <input type="email" th:field="*{email}" required>
        </div>

        <div class="input-group">
            <label>Data de Nascimento:</label>
            <input type="date" th:field="*{dataNasc}" required>
        </div>

        <div class="input-group">
            <label>Gênero:</label>
            <select th:field="*{genero}">
                <option value="M">Masculino</option>
                <option value="F">Feminino</option>
                <option value="O">Outro</option>
            </select>
        </div>

        <div class="input-group">
            <label>CEP:</label>
            <input type="text" th:field="*{cep}" required>
        </div>

        <div class="input-group">
            <label>Logradouro:</label>
            <input type="text" th:field="*{logradouro}" required>
        </div>

        <div class="input-group">
            <label>Número:</label>
            <input type="text" th:field="*{numero}" required>
        </div>

        <div class="input-group">
            <label>Complemento:</label>
            <input type="text" th:field="*{complemento}">
        </div>

        <div class="input-group">
            <label>Bairro:</label>
            <input type="text" th:field="*{bairro}" required>
        </div>

        <div class="input-group">
            <label>Cidade:</label>
            <input type="text" th:field="*{cidade}" required>
        </div>

        <div class="input-group">
            <label>UF:</label>
            <input type="text" th:field="*{uf}" required>
        </div>

        <div class="input-group">
            <label>Contato:</label>
            <input type="text" th:field="*{contato}" required>
        </div>

        <div class="input-group">
            <label>Descontos:</label>
            <input type="number" step="0.01" th:field="*{descontos}">
        </div>

        <div class="input-group">
            <label>Senha:</label>
            <input type="password" th:field="*{senha}" required>
        </div>

        <div class="button-group">
            <button type="submit">Cadastrar</button>
        </div>
    </form>
    </div>
</div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
