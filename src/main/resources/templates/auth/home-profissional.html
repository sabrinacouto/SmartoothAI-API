<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/home.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <title th:text="#{home.titulo}">Home Profissional</title>
</head>
<body>
<div th:replace="fragments/header :: header(${profissional})"></div>

<div class="container">

    <div class="section-about-profissional">
        <h1 class="greeting" th:text="#{home.ola} + ', ' + ${profissional.nome}">Olá, Profissional</h1>

        <div class="info-box">
            <p><strong th:text="#{home.especialidade}">Especialidade:</strong> <span th:text="${profissional.especialidade}">Especialidade</span></p>
            <p><strong th:text="#{home.experiencia}">Experiência:</strong> <span th:text="${profissional.experiencia}">Experiência</span></p>
            <p><strong th:text="#{home.contato}">Contato:</strong> <span th:text="${profissional.contato}">Contato</span></p>
        </div>

        <a th:href="@{/profissional/editar/{id}(id=${profissional.profissionalId})}" class="button">
            <span th:text="#{home.editarPerfil}">Editar Perfil</span>
        </a>

        <form th:action="@{/profissional/logout}" method="get" style="margin-top: 20px;">
            <button type="submit" class="button-logout" th:text="#{home.logout}">Logout</button>
        </form>
    </div>

</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
