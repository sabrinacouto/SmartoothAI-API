<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.w3.org/1999/xhtml">
<body>

<!-- ðŸ”¹ Header Fragment -->
<div th:fragment="header(usuario)">
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <img th:src="@{/assets/logo.png}" alt="Smartooth Logo" />
            </div>

            <div class="user-info">
                <span th:if="${usuario != null and usuario.nome != null}" th:text="${usuario.nome}" class="user-name"></span>
                <span th:if="${usuario == null}" class="title-header">Smartooth AI</span>
            </div>

            <nav class="nav-menu">
                <ul>
                    <li><a th:href="@{/home}">Home</a></li>
                    <li th:if="${usuario != null}"><a th:href="@{/usuario/logout}">Sair</a></li>
                </ul>
            </nav>
        </div>
    </header>
</div>
</body>
</html>
